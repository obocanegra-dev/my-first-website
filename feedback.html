<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office Fan Page!</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="links.html">Links</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <form action="/" method="post">
        <fieldset>
            <div>
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="fav-character">Your Favorite Character</label>
                <input type="text" name="fav-character" id="fav-character">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">I agree to share my feedback on this website.</label>
            </div>
            <div>
                <label for="comments">What do you love about The Office?</label>
                <textarea name="comments" id="comments"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
